syntax = "proto3";
package com.learn.netty.proto;
option java_package = "com.learn.netty.proto";
option java_outer_classname = "StuInfo";

service StuddentService {
    rpc bikTalk(stream StreamRequest) returns (stream StreamResponse) {}
}

message StreamRequest {
    string request_info = 1;
}
message StreamResponse {
    string response_info = 1;
}
